<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th>
                <input type="text" name="t1" placeholder="searchmovie" required>
            </th>
        </tr>
        <tr>
            <th><button type="submit">search</button> </th>
        </tr>
    </table>
</form>
{% if data %}
    <table align="center" border="2">
    <tr><th>moviename</th><th>type</th><th>rank</th><th>cast</th><th>release</th></tr>
        <tr><th>{{ data.movie_name }}</th><th>{{ data.type }}</th><th>{{ data.rank }}</th><th>{{ data.casting }}</th><th>{{ data.release_date }}</th></tr>
    </table>
{% endif%}
